<form data-request-update="form: '#regForm'" data-request="onSubmit" data-request-validate data-request-flash>
    <div class="row">
        <div class="col-12">
            <span class="validation" data-validate-for="name"></span>
            <div class="input-wrap">
                <input type="text" name="name">
                <label class="placeholder" for="name">Full name <span>*</span></label>
                <i class="far fa-user"></i>
            </div>
        </div>
        <div class="col-12">
            <span class="validation" data-validate-for="email"></span>
            <div class="input-wrap">
                <input type="email" name="email" minlength="5" required>
                <label class="placeholder" for="email">Email address <span>*</span></label>
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <div class="col-12">
            <span class="validation" data-validate-for="phone"></span>
            <div class="input-wrap">
                <input type="text" name="phone" minlength="9">
                <label class="placeholder" for="phone">Phone number <small>(optional)</small></label>
                <i class="fas fa-mobile-alt"></i>
            </div>
        </div>
        <div class="col-12">
            <div class="input-wrap">
                <select name="budget">
                    <option value="" disabled selected>Your budget brackets</option>
                    <option value="<1k">less than £1.000</option>
                    <option value="1k-3k">£1.000 - £3.000</option>
                    <option value="3k-10k">£3.000 - £10.000</option>
                    <option value="10k-20k">£10.000 - £20.000</option>
                    <option value="20k-50k">£20.000 - £50.000</option>
                    <option value="50k-100k">£50.000 - £100.000</option>
                    <option value="100k>">more than £100.000</option>
                </select>
                <label class="placeholder" for="budget">Your budget brackets <small>(optional)</small></label>
                <i class="fas fa-hand-holding-usd"></i>
            </div>
        </div>
        <div class="col-12">
            <span class="validation" data-validate-for="description"></span>
            <div class="input-wrap input-wrap-textarea">
                <textarea name="description" minlength="10" required></textarea>
                <label class="placeholder" for="description">Tell us what you plan to do <span>*</span></label>
                <i class="far fa-comment-dots"></i>
            </div>
        </div>
        <div class="col-12 checkbox">
            <label class="checkmark__container">
                <small>I've read and agree to the <a href="/cookies">privacy policy</a>.</small>
                <input type="checkbox" name="agree" required>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn__gradient btn__oval small"><i class="far fa-paper-plane"></i> Send your enquiry</button>
        </div>
    </div>
</form>
